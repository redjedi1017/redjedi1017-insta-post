<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Recreation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <i class="fa-brands fa-html5" style="font-size: 30px; color: #070504; margin-right: 10px;"></i>
            <h2>HTML5<br><small>Rigoberto</small></h2>
            <i class="fas fa-ellipsis-h" style="margin-left: auto; font-size: 20px; color: #333;"></i>
        </div>
        <img src="https://fastly.picsum.photos/id/15/2500/1667.jpg?hmac=Lv03D1Y3AsZ9L2tMMC1KQZekBVaQSDc1waqJ54IHvo4" alt="Landscape Image" class="post-image">
        <div class="post-icons">
            <div>
                <i class="far fa-heart"></i> <!-- Heart Icon -->
                <i class="far fa-comment"></i> <!-- Comment Icon -->
                <i class="far fa-paper-plane"></i> <!-- Share Icon -->
            </div>
            <i class="far fa-bookmark"></i> <!-- Bookmark Icon -->
        </div>
        <div class="post-likes">
            Liked by 4GeeksAcademy, html5, Web and 100,000 others
        </div>
        <div class="post-caption">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat...
        </div>
    </div>
</body>
</html>
